<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content=""width=device-width,initial-scale=1.0">
        <title>tarun's music player</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/c065c1dc19.js" crossorigin="anonymous"></script>
    </head>

    <body> 
        <div class="container">
            <div class="music-player">

            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>

                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>

                </div>
            </nav>

            <img src="media/wp4715999-chris-heria-wallpapers.jpg" class="song-img">
            <h1>The Chosen</h1>
            <p>Chris Heria</p>


            <!__ earlier it was audio controls,it showed the default controls__>
            <audio  id="song"> 
                <source src="media/The Chosen THENX.mp3" type="audio/mpeg">
            </audio>

            <!__ creating own progress bar__>
            <input type="range" value="0" id="progress">

            <div class="controls">
                <div><i class="fa-solid fa-backward"></i></div>
                <div onclick="playPause()"><i class="fa-solid fa-play" id ="ctrlIcon"></i></div>
                <div><i class="fa-solid fa-forward"></i></div>
            </div>

            </div>

        </div>

        <script>
            let progress=document.getElementById("progress");
            let song=document.getElementById("song");
            let ctrlIcon=document.getElementById("ctrlIcon");

            song.onloadedmetadata=function(){
                progress.max=song.duration;
                progress.value=song.currentTime;

            }
            function playPause(){
                if(ctrlIcon.classList.contains("fa-pause")){
                    song.pause();
                    ctrlIcon.classList.remove("fa-pause");
                    ctrlIcon.classList.add("fa-play");
                }
                else{
                    song.play();
                    ctrlIcon.classList.remove("fa-play");
                    ctrlIcon.classList.add("fa-pause");

                }

            }
            if(song.play()){
                setInterval(()=>{progress.value=song.currentTime;},500);
            }
            progress.onchange=function(){
                song.play();
                song.currentTime=progress.value;
                ctrlIcon.classList.remove("fa-play");
                ctrlIcon.classList.add("fa-pause");
            }



        </script>
        
    </body>

</html>
